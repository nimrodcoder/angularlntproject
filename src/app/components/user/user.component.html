<button (click)="addUser()" class="btn btn-success">Add User</button>
<button class="btn btn-success">Log Off</button>
<br>
<table border="1">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td> <button (click)="delUser(user)"  class="btn btn-danger">Delete</button>
             <button (click)="editUser(user)"  class="btn btn-primary">Edit</button> </td>
        </tr>
        <tr *ngIf="!users || users.length==0">
            <th colspan="5">
                <p class="text-right text-danger">
                    Sorry, No users available ..!
                </p>
            </th>
        </tr>
    </tbody>
